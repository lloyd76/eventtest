<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HNS Events Â· Conference Registration</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background:#f5f7fb;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      display:flex; align-items:center; justify-content:center;
      min-height:100vh; padding:1rem;
    }
    .card {
      max-width:460px; width:100%; background:#fff;
      border-radius:28px; padding:2rem;
      box-shadow:0 20px 40px -12px rgba(0,0,0,0.12),0 6px 18px rgba(0,0,0,0.05);
      position:relative;
    }
    .thankyou-overlay {
      position:absolute; top:0; left:0; width:100%; height:100%;
      background:white; border-radius:28px;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      text-align:center; opacity:0; visibility:hidden;
      transition:opacity 0.25s ease, visibility 0.25s;
      z-index:10; padding:2rem;
      box-shadow:0 20px 40px -10px rgba(0,0,0,0.2);
    }
    .thankyou-overlay.show { opacity:1; visibility:visible; }
    .thankyou-icon {
      background:#10b981; width:60px; height:60px;
      border-radius:50%; display:flex; align-items:center; justify-content:center;
      color:white; font-size:2rem; margin-bottom:1.8rem;
    }
    .thankyou-title { font-size:2rem; font-weight:600; color:#111827; margin-bottom:0.5rem; }
    .thankyou-message { font-size:1.1rem; color:#4b5563; margin-bottom:2rem; max-width:280px; }
    .auto-return { font-size:0.9rem; color:#9ca3af; border-top:1px solid #edf2f7; padding-top:1.5rem; width:100%; }
    .secure-tag { display:flex; align-items:center; gap:8px; font-size:0.75rem; color:#4b5563; margin-bottom:1.2rem; }
    .green-dot { width:8px; height:8px; background:#10b981; border-radius:50%; display:inline-block; }
    h2 { font-size:2rem; font-weight:600; color:#111827; margin-bottom:0.25rem; }
    .subhead { font-size:0.95rem; color:#4b5563; margin-bottom:2rem; line-height:1.4; }
    label { font-size:0.8rem; font-weight:550; color:#1f2937; display:block; margin-bottom:0.3rem; }
    .input-wrapper {
      display:flex; align-items:center; border:1px solid #d1d5db; border-radius:16px;
      background:#fff; margin-bottom:1.4rem; transition:0.15s;
    }
    .input-wrapper:focus-within { border-color:#9ca3af; box-shadow:0 0 0 2px rgba(0,0,0,0.02); }
    .input-icon { padding-left:16px; color:#9ca3af; display:flex; align-items:center; font-size:1rem; }
    .input-field {
      width:100%; border:none; padding:0.9rem 16px 0.9rem 8px;
      font-size:0.95rem; background:transparent; border-radius:16px; outline:none; color:#111827;
    }
    .input-field::placeholder { color:#9ca3af; font-weight:300; }
    .btn-register {
      width:100%; background:#111827; color:white; font-weight:500;
      font-size:1rem; padding:0.9rem; border:none; border-radius:40px;
      display:flex; align-items:center; justify-content:center; gap:10px; cursor:pointer;
      box-shadow:0 8px 18px rgba(0,0,0,0.1); margin:1rem 0 1.2rem 0;
      transition:background 0.2s, box-shadow 0.2s;
    }
    .btn-register:hover { background:#2d3748; }
    .divider { display:flex; align-items:center; color:#9ca3af; font-size:0.8rem; margin:1rem 0; }
    .divider-line { flex:1; height:1px; background:#e5e7eb; }
    .footer-note { display:flex; justify-content:space-between; align-items:center; font-size:0.85rem; color:#6b7280; border-top:1px solid #edf2f7; padding-top:1.2rem; margin-top:0.2rem; }
    .footer-links a { text-decoration:none; color:#374151; margin-left:1rem; }
    .footer-links a:hover { text-decoration:underline; }
    .hns-brand { font-size:0.7rem; color:#9ca3af; text-align:center; margin-top:1rem; }
  </style>
</head>
<body>
  <div class="card">
    <div class="thankyou-overlay" id="thankyouOverlay">
      <div class="thankyou-icon">âœ“</div>
      <div class="thankyou-title">Welcome!</div>
      <div class="thankyou-message">Thank you for registering for HNS Events.<br>See you at the conference.</div>
      <div class="auto-return">Returning to form in <span id="countdownSec">10</span>s</div>
    </div>

    <div id="formContent">
      <div class="secure-tag"><span class="green-dot"></span>HNS EVENTS</div>
      <h2>Conference entry</h2>
      <div class="subhead">Fill in your details to register for HNS Events.</div>

      <form id="registrationForm" method="POST" action="https://script.google.com/macros/s/AKfycbwI-Xh9lH_N09d2ctkIYP_uefR1bIpZsTyx4GKnqYiit-rCmHKdIsI_I6eonMmsonK0/exec" novalidate>
        <label for="fullname">Full name</label>
        <div class="input-wrapper">
          <span class="input-icon">ðŸ‘¤</span>
          <input type="text" id="fullname" name="fullname" class="input-field" placeholder="Alex Rivera" required>
        </div>

        <label for="email">Email</label>
        <div class="input-wrapper">
          <span class="input-icon">ðŸ“§</span>
          <input type="email" id="email" name="email" class="input-field" placeholder="you@example.com" required>
        </div>

        <label for="phone">Phone number</label>
        <div class="input-wrapper">
          <span class="input-icon">ðŸ“±</span>
          <input type="tel" id="phone" name="phone" class="input-field" placeholder="+233 24 123-4567" required>
        </div>

        <button type="submit" class="btn-register">Register for conference</button>
      </form>

      <div class="divider"><span class="divider-line"></span><span class="divider-line"></span></div>

      <div class="footer-note">
        <span>HNS Events</span>
        <div class="footer-links">
          <a href="#">Terms</a> â€¢ <a href="#">Privacy</a>
        </div>
      </div>
      <div class="hns-brand">conference registration</div>
    </div>
  </div>

  <script>
    const form = document.getElementById('registrationForm');
    const overlay = document.getElementById('thankyouOverlay');
    const countdownSpan = document.getElementById('countdownSec');

    form.addEventListener('submit', function(e){
      e.preventDefault(); // prevent page reload

      // Basic validation
      const name = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if(!name || !email || !phone){
        alert('Please fill all fields');
        return;
      }

      // Submit to Google Script
      const data = new FormData(form);
      fetch(form.action, { method: 'POST', body: data })
        .then(response => {
          if(response.ok){
            // Show thank you overlay
            overlay.classList.add('show');
            form.reset();
            let countdown = 10;
            countdownSpan.textContent = countdown;
            const interval = setInterval(() => {
              countdown--;
              countdownSpan.textContent = countdown;
              if(countdown<=0){
                clearInterval(interval);
                overlay.classList.remove('show');
              }
            }, 1000);
          } else {
            alert('Submission failed. Try again.');
          }
        })
        .catch(err => alert('Error submitting form: ' + err));
    });
  </script>
</body>
</html>
